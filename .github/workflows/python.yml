name: Python

on:
  push:
    paths:
      - "openapi.yaml"
      - "python/remotebmi/**"
      - .github/workflows/python.yml
  pull_request_target:
    paths:
      - "openapi.yaml"
      - "python/remotebmi/**"
      - .github/workflows/python.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install ruff
        run: pip install ruff
      - name: Run ruff
        run: ruff check python/remotebmi